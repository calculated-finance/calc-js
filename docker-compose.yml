services:
  postgres:
    container_name: calc-postgres
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: calc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  worker-execute-triggers:
    container_name: calc-worker-execute-triggers
    build:
      context: .
      dockerfile: packages/worker/Dockerfile
    command: ["./scripts/start-execute-triggers.sh"]
    environment:
      - NODE_ENV=development
      # Add your environment variables here
      # - PRIVATE_KEY=your_private_key
      # - RPC_ENDPOINT=your_rpc_endpoint
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      # Mount for development hot-reload (optional)
      - ./packages/worker/src:/app/packages/worker/src:ro

  worker-sync-transactions:
    container_name: calc-worker-sync-transactions
    build:
      context: .
      dockerfile: packages/worker/Dockerfile
    command: ["./scripts/start-sync-transactions.sh"]
    environment:
      - NODE_ENV=development
      # Add your environment variables here
      # - PRIVATE_KEY=your_private_key
      # - RPC_ENDPOINT=your_rpc_endpoint
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      # Mount for development hot-reload (optional)
      - ./packages/worker/src:/app/packages/worker/src:ro

volumes:
  postgres_data:
    driver: local
